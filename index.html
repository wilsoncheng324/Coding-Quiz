<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="time"></div>
        <h1>Coding Quiz Challenge</h1>
        <h2></h2>
        <p>Try to answer the following code related question 
            within the time limit. And please keep in mind that incorrect answers 
            will penalize your score time by 10 sec.</p>
        <button id="start">Start Quiz</button>

        <div>
            <p class="question"></p>
            <button class="qbtn hide" id="btn1"></button>
            <button class="qbtn hide" id="btn2"></button>
            <button class="qbtn hide" id="btn3"></button>
            <button class="qbtn hide" id="btn4"></button>
            <p id="answerDisplay"></p>
            <p id="final-score-dsiaplay"></p>
        </div>   
        

    </div>

    <script src="./script.js"></script>
</body>
</html>
